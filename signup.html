
<!doctype html>
<html lang="en">
  <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link href="css/styles.css" rel="stylesheet">
  <head><title>NewsLetter SignUp</title>
    
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/users.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for our NewsLetter</h1>
      <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>  <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
      
      
        
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me UP!</button>
      
    </form>
  </body>
</html>
